<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Agregar Un Proyecto</h2>
        <p>Ingrese El Nombre Del Proyecto</p>
        <input type="text" id="nombre" placeholder="..." required>
        <p>Ingrese La Descripcion Del Proyecto</p>
        <input type="text" id="descripcion" placeholder="..." required>
        <button onclick="AgregarProyecto()" class="Agregar">Agregar Proyecto</button>
    </div>
    <div class="container">
        <h2>Agregar Una Tarea Al Proyecto</h2>
        <p>Ingrese El Nombre Del Proyecto</p>
        <input type="text" id="nombreProyecto" placeholder="..." required>
        <p>Ingrese La Descripcion De La Tarea</p>
        <input type="text" id="descripcion2" placeholder="..." required>
        <p>Ingrese La Fecha De Vencimiento</p>
        <input type="date" id="fecha" required>
        <button onclick="AgregarTareaAProyecto()" class="Agregar">Agregar Tarea Al Proyecto</button>
    </div>
    <div class="container">
        <h2>Mostrar Tareas De Un Proyecto</h2>
        <p>Ingrese El Nombre Del Proyecto</p>
        <input type="text" id="nombreProyecto2" placeholder="..." required>
        <button onclick="BuscarTareas()" class="Agregar">Buscar Tareas</button>
    </div>
    <div class="container">
        <h2>Otras Opciones</h2>
    </div>
    <div class="container">
        <div id="resultados"></div>
        <div id="error"></div>
    </div>
</body>
</html>
